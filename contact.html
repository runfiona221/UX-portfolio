      <main>
        <form class="contact-form">
          <h1 class="contact-main-header animated">Let's Connect</h1>
      
      
        <div class="contact-form-div">
        <div class="name-container">
          <label for="name">Name: </label><br>
          <input id="name" type="text" name="your-name" Placeholder="Full name" required>
        </div>
      
        <div class="email-container">
          <label for="email">Your Email: </label><br>
          <input id="email" type="text" name="your-email" placeholder="Your email">
        </div>
      
        <div class="message-subject-container">
          <label for="message-sub">Message Subject: </label><br>
          <input id="message-sub" type="text" name="your-message-sub" placeholder="Message Subject">
        </div>
      
        <div class="message-container">
          <label for="message">Message: </label><br>
          <textarea id="message" name="your-message" cols="50" rows="20" placeholder="Type your Message Here"></textarea>
        </div>
      
        <div class="submit-container">
          <label for="message-submit"></label><br>
          <input id="message-submit" type="submit" value="Send">
        </div>
      </div>
      </form>
